version: '3.8'

services:
  stock-simulator:
    build: .
    container_name: stock-simulator
    ports:
      - "5001:5001"
    restart: always
    volumes:
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
